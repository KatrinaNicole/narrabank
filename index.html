  <title>Narra Bank</title>

<body>
  <div class="container">
    <div class="form-box" id="login-form">

        <p>Don't have an account? <a href="#">Register</a></p>
      </form>
    </div>
  </div>
  
  <script defer type="text/javascript" src="main.js"></script>
</body>
